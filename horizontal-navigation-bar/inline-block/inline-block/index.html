<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>

    <!-- Links -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <!-- mark up these elements like navigation items. The links may go to # (placeholder) -->
    <nav>
        <ul>
            <li><a href="#"><i class="fas fa-home" aria-hidden="true"></i> Home</a></li>
            <li><a href="#" class="active">About</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Connect</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#" aria-label="Twitter"><i class="fab fa-twitter" aria-hidden="true"></i></a></li>
        </ul>
    </nav>

</body>

</html>
