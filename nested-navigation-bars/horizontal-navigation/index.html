<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>

    <!-- Links -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <!-- mark up these elements like navigation items. The links may go to # (placeholder) -->
    <header>
        <a href="#navbar" class="hamburger" aria-label="Open main menu">
            <span class="sr-only">Open main menu</span>
            <i class="fas fa-bars" aria-hidden="true"></i>
        </a>
        <nav id="navbar">
            <ul>
                <li><a href="#"><i class="fas fa-home" aria-hidden="true"></i> Home</a></li>
                <li><a href="#" class="active">About</a>
                    <ul>
                        <li><a href="#">Bell</a></li>
                        <li><a href="#">Bubbles</a></li>
                        <li><a href="#">Delores</a></li>
                        <li><a href="#">Fred</a></li>
                    </ul>
                </li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Connect</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#" aria-label="Twitter"><i class="fab fa-twitter" aria-hidden="true"></i></a></li>
            </ul>
            <a href="#" class="close" aria-label="Close main menu">
                <span class="sr-only">Close main menu</span>
                <i class="fas fa-times" aria-hidden="true"></i>
            </a>
        </nav>
    </header>

</body>

</html>
